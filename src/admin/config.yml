backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "src/images/uploads"
public_folder: "/images/uploads"
collections:
  - label: "Page"
    name: "pages"
    file: "src/index.md"
    types:
      - label: "Carousel"
        name: "carousel"
        widget: object
        summary: "{{fields.header}}"
        fields:
          - {
              label: Header,
              name: header,
              widget: string,
              default: "Image Gallery",
            }
          - {
              label: Template,
              name: template,
              widget: string,
              default: "carousel.html",
            }
          - label: Images
            name: images
            widget: list
            field: { label: Image, name: image, widget: image }
      - label: "Spotlight"
        name: "spotlight"
        widget: object
        fields:
          - {
              label: Header,
              name: header,
              widget: string,
              default: "Spotlight",
            }
          - {
              label: Template,
              name: template,
              widget: string,
              default: "spotlight.html",
            }
          - { label: Text, name: text, widget: text, default: "Hello World" }
